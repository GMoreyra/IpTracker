<h1 id="tableLabel">Ip to trace</h1>

<p>This component track an specific ip and returns itÂ´s data.</p>

<input #ipNumber
       (blur)="checkIp(ipNumber.value); ipNumber.value='' ">

<button type="button" (click)="checkIp(ipNumber.value)">Check IP</button>

<p *ngIf="!country"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="country">
  <thead>
    <tr>
      <th>Name</th>
      <th>ISO Code</th>
      <th>Language</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ country.name }}</td>
      <td>{{ country.code }}</td>
      <td>{{ country.language }}</td>
      <td>{{ country.date }}</td>
    </tr>
  </tbody>
</table>
