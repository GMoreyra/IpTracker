<div style="text-align:center; margin-top:10%;">
  <h1>Ip to trace</h1>
  <p>This component track an specific ip and returns itÂ´s data.</p>

  <div>
    <input #ipAddress
           (blur)="checkIp(ipAddress.value); ipAddress.value='' ">
    <button type="button" (click)="checkIp(ipAddress.value)">Check IP</button>
  </div>

  <div *ngIf="country">
    <p> Country name = {{ country.country }}</p>
    <p> Country code = {{ country.isoCode }}</p>
    <p> Timezones = {{ country.timezone }}</p>
    <p> Currencies = {{ country.currency }}</p>
    <p> Distance to Buenos Aires = {{ country.distanceToBA }}</p>
  </div>
</div>
